<p>This is the server data</p>




<input type="text"
       class="form-control"
       [(ngModel)]="serverName">

<button class="btn btn-primary" (click)="addServer()">Add Server</button>
<p *ngIf="isServerCreated">{{serverStatus}}</p>
<h3>The name of Servers are:</h3>
  <p *ngFor="let server of serverNames">{{server}}</p>
